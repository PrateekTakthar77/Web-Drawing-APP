<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Web App</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="container">
        <section class="tools">
            <div class="row">
                <label for="" class="title">Shapes</label>
                <ul class="options">
                    <li class="option tool" id="rectangle"> 
                        <img src="rectangle.svg" alt="">
                        <span>Rectangle</span>
                    </li>
                    <li class="option tool" id="circle"> 
                        <img src="circle.svg" alt="">
                        <span>Circle</span>
                    </li>
                    <li class="option tool" id="triangle"> 
                        <img src="triangle.svg" alt="">
                        <span>Triangle</span>
                    </li>
                    <li class="option tool" id="line"> 
                        <img src="line-1_icon-icons.com_70058.svg" alt="">
                        <span>line</span>
                    </li>
                    <li class="option">
                        <input type="checkbox" name="" id="fill-color">
                        <label for="fill-color">Fill Color</label>
                    </li>
                </ul>
            </div>
            <!-- nnnnnnnnn -->
            <div class="row">
                <label for="" class="title">Shapes</label>
                <ul class="options">
                    <li class="option active tool" id="brush"> 
                        <img src="brush.svg" alt="">
                        <span>Brush</span>
                    </li>
                    <li class="option tool" id="eraser"> 
                        <img src="eraser.svg" alt="">
                        <span>Eraser</span>
                    </li>
                    <li class="option">
                        <input type="range" id="size" min="1" max="30" value="5">
                        <label for="fill-color"></label>
                    </li>
                </ul>
            </div>
            <!-- nnnnnn -->
            <div class="row colors">
                <label for="" class="title">Colors</label>
                <ul class="options">
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option selected"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option"><input type="color" id="color-pick" value="#FD841F"></li>
                </ul>
            </div>
            <div class="row buttons">
                <button class="clear">Clear Canvas</button>
                <button class="saveImage">Save As Image</button>
            </div>
        </section>
        <section class="drawArea">
            <canvas></canvas>
        </section>

    </div>

</body>

</html>
